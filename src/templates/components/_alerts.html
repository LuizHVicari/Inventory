<div class="mt-4">
  {% if messages %}
    {% for message in messages  %}
      {% if message.tags == 'error' %}  
        <div class="p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          <span class="font-medium">Erro: </span>{{ message }}
        </div>
      {% endif %}    
    {% endfor %}
  {% endif %}
</div>
